##### ── Basics ──────────────────────────────────────────────────────────────
set -g prefix C-b
set -g mouse on
set -g status-position bottom
set -g default-shell /bin/zsh

# Truecolor/terminal capabilities
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",tmux-256color:RGB,xterm-256color:RGB,screen-256color:RGB"

##### ── Indexing & window behavior ─────────────────────────────────────────
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

##### ── Vi-style copy mode & navigation ────────────────────────────────────
setw -g mode-keys vi

# Copy mode selections
bind -T copy-mode-vi v  send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y  send-keys -X copy-selection-and-cancel

# Pane focus with hjkl (Prefix + h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"

# Resize panes (Prefix + Shift + H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows (no prefix)
bind -n S-Left  previous-window
bind -n S-Right next-window
bind -n C-S-L   next-window
bind -n C-S-H   previous-window

##### ── Plugins (TPM) ──────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'

# Theme
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @catppuccin_flavor 'mocha'

# Navigation & which-key
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Sensible defaults, yank, persistence
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'                 # auto-restore last session
set -g @resurrect-strategy-nvim 'session'      # nicer Neovim restore

set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Floax (floating-ish pane helper)
set -g @plugin 'omerxx/tmux-floax'
# Ctrl+/ on many keyboards; tmux expects C-_ for that combo:
set -g @floax-bind '-n C-_'

# Initialize TPM (keep this at the end of plugin list)
run '~/.tmux/plugins/tpm/tpm'

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

##### ── Reload binding ─────────────────────────────────────────────────────
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded ✓"

##### ── Optional: status tweaks (works with Catppuccin) ────────────────────
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 100
setw -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

##### ── Optional: robust clipboard via OSC52 (adds to tmux-yank) ──────────
set -g @plugin 'ojroques/tmux-osc52'
set -g @osc52_copy_command 'tmux_osc52_copy'
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "tmux_osc52_copy"
