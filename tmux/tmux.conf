##### ── Basics ──────────────────────────────────────────────────────────────
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g mouse on
set -g status-position bottom
set -g default-shell /bin/zsh

# Performance
set -sg escape-time 10        # Reduce delay for Esc key (affects Vim)
set -g focus-events on        # Helps Neovim detect focus changes

# Truecolor/terminal capabilities
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",tmux-256color:RGB,xterm-256color:RGB,screen-256color:RGB"

##### ── Indexing & window behavior ─────────────────────────────────────────
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

##### ── Vi-style copy mode & navigation ────────────────────────────────────
setw -g mode-keys vi

# Copy mode selections
bind -T copy-mode-vi v  send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y  send-keys -X copy-selection-and-cancel

# Pane focus with hjkl (Prefix + h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"

# Resize panes (Prefix + Shift + H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows (no prefix)
bind -n S-Left  previous-window
bind -n S-Right next-window
bind -n C-S-L   next-window
bind -n C-S-H   previous-window

##### ── Plugins (TPM) ──────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'

# Theme
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @catppuccin_flavor 'mocha'

# Navigation & which-key
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Sensible defaults, yank, persistence
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep this at the end of plugin list)
run '~/.tmux/plugins/tpm/tpm'

##### ── Reload binding ─────────────────────────────────────────────────────
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded ✓"

##### ── Optional: status tweaks (works with Catppuccin) ────────────────────
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 100
set-option -g automatic-rename off
set-option -g allow-rename on

##### ── Optional: robust clipboard via OSC52 (adds to tmux-yank) ──────────
# Enable OSC 52 clipboard (works over SSH)
set -s set-clipboard on

# Configure tmux-yank to use OSC 52
set -g @yank_action 'copy-pipe-no-clear'

